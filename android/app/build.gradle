// Fichier : android/app/build.gradle

plugins {
    id "com.android.application"
    id "kotlin-android"               // Si vous utilisez du Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ecohealth"  // Doit être cohérent avec votre app
    compileSdk = 34                     // Mettez la dernière version stable (34 à ce jour)
    ndkVersion = "25.1.8937393"         // Facultatif, si vous utilisez le NDK

    defaultConfig {
        applicationId = "com.example.ecohealth"
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0"
    }

    // Configuration Java/Kotlin
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // En production, configurez votre propre signingConfig
            signingConfig signingConfigs.debug
        }
    }
}

// Indique au plugin Flutter où trouver le code de l'app Flutter
flutter {
    source = "../.."
}
